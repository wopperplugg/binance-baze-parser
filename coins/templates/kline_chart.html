<div class="container mt-5">
    <h1 class="text-center mb-4">График цены для {{ symbol }}</h1>
    
    {% if chart %}
        <div class="chart-container">
            <!-- Здесь вставляется HTML-код, сгенерированный Plotly в вашем views.py -->
            {{ chart|safe }}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert">
            Нет данных для отображения графика.
        </div>
    {% endif %}
</div>
