{% extends "base_generic.html" %}
{% block title%}
<title>Текущие курсы монет</title>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Список монет</h1>
    <form method="get" class"mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="symbol" class="form-label">Название монеты:</label>
                <input type="text" name="symbol" id="symbol" class"form-control" placeholder="введите название" value="{{ request.GET.symbol }}">          
            </div>
            <div class="col-md-4">
                <label for="min_price" class="form-label">Минимальная цена:</label>
                <input type="number" name="min_price" id="min_price" class"form-control" placeholder="Мин. цена" value="{{ request.GET.min_price }}">          
            </div>
            <div class="col-md-4">
                <label for="max_price" class="form-label">Максимальная цена:</label>
                <input type="number" name="max_price" id="max_price" class"form-control" placeholder="Макс. цена" value="{{ request.GET.max_price }}">          
            </div>
            <div class="col-md-4">
                <label for="price_change" class="form-label">Изменение цены за 24 часа:</label>
                <select name="price_change" id="price_change" class="form-select">
                    <option value="">Любое изменение</option>
                    <option value="1" {% if request.GET.price_change == '1' %}selected{% endif %}>Рост цены</option>
                    <option value="-1" {% if request.GET.price_change == '-1'%}selected{% endif %}>Падение цены</option>
                </select>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary me-2">Применить фильтр</button>
            <a href="{% url 'coin_table' %}" class="btn btn-secondary">Очистить фильтр</a>
        </div>
    </form>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th score="col">Изменение цены за 24 часа</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
                <tr class="{% if coin.price_change_persent > 0 %}table-success{% elif coin.price_change_percent < 0 %}table-danger{% endif %}">
                    <td><a href="{% url 'get_klines' coin=coin.coin %}">
                        {{ coin.coin }}
                    </a></td>
                    <td>{{ coin.price }}</td>
                    <td>{{ coin.price_change_percent }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
